apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-metrics-test
  namespace: {{ .Values.namespace | default "docs" }}
  labels:
    app: github-metrics-test
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: github-metrics-test
  template:
    metadata:
      labels:
        app: github-metrics-test
    spec:
      serviceAccountName: {{ .Values.serviceAccountName }}
      containers:
      - name: test-server
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - secretRef:
            name: {{ .Values.secretsRef }}
        - configMapRef:
            name: {{ .Values.configRef }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      {{- if .Values.arch }}
      nodeSelector:
        kubernetes.io/arch: {{ .Values.arch }}
      {{- end }}

