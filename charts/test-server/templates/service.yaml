apiVersion: v1
kind: Service
metadata:
  name: github-metrics-test
  namespace: {{ .Values.namespace | default "docs" }}
  labels:
    app: github-metrics-test
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: github-metrics-test

